<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Page Website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <br />

      <span class="tag">User Interface</span>

      <h2 class="title">Service Page Website</h2>

      <p class="description">
        Make a page display about services for websites company with blue and
        red colors
      </p>

      <div class="task-info">
        <div class="progress">
          <input type="checkbox" />
          <span>0/20</span>
        </div>
        <div class="avatars">
          <div class="avatar blue"></div>
          <div class="avatar red"></div>
          <div class="avatar pink"></div>
        </div>
        <button class="invite-btn">Invite</button>
      </div>
      <br />

      <div class="footer">
        <div class="icon-text">
          <div class="icon"></div>
          <span>4 Attachment</span>
        </div>
        <div class="separator"></div>
        <div class="icon-text">
          <div class="icon"></div>
          <span>10 Comment</span>
        </div>
      </div>
    </div>
  </body>
</html>
